<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
        }
        .product-details {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            width: 50%;
            margin: auto;
        }
    </style>
</head>
<body>

    <h1>تفاصيل المنتج</h1>
    
    <div id="product-details" class="product-details"></div>

    <script src="JS/data.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = parseInt(urlParams.get("id"));
            const category = urlParams.get("category");
            const productDetailsDiv = document.getElementById("product-details");

            if (category && productsData[category]) {
                const product = productsData[category].find(p => p.id === productId);
                if (product) {
                    productDetailsDiv.innerHTML = `
                        <h2>${product.name}</h2>
                        <p><strong>Proccesor:</strong> ${product.cpu}</p>
                        <p><strong>RAM:</strong> ${product.ram}</p>
                        <p><strong>Storage space:</strong> ${product.storage}</p>
                        <p><strong>Screen:</strong> ${product.screen ? product.screen : "Not avilable"}</p>
                        <p><strong>Price:</strong> ${product.price} EG</p>
                    `;
                } else {
                    productDetailsDiv.innerHTML = "<p>the product is notfound</p>";
                }
            } else {
                productDetailsDiv.innerHTML = "<p>notfound</p>";
            }
        });
    </script>

</body>
</html>
